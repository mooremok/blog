<form action="{% url 'comments' content.id %}" method="post">{% csrf_token %}

    <div class="input-group mb-2">
        <input type="text" class="form-control" placeholder="输入昵称" name="nickname" required>
    </div>
    <div class="input-group mb-2">
        <input type="text" class="form-control" placeholder="输入邮箱" name="email" required>
    </div>
    <div class="input-group">
        <textarea class="form-control" placeholder="输入评论内容" name="content" required></textarea>
    </div>
    <button type="submit" class="btn btn-warning w-100 mt-2">提交</button>
</form>
