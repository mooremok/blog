{% extends 'base.html' %}
{% block main %}
<div class="row mt-3">
    <div class="col-8">        
        <h5 class="text-primary">{{ content.title }}</h5>
        <img src="/static/svgs/icons/clock.svg" style="height:auto;" alt="">{{ content.created_time }}
        <hr>
        <div class="text-white font-weight-light bg-secondary p-2 mb-3">
            {{ content.desc }}        
        </div>
        {{ content.content | safe}}        
    </div>
    {% include 'collection_bar.html'%}
</div>
{% endblock %}
